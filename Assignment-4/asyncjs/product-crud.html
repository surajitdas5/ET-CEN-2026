<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card my-3">
            <div class="card-body">
                <h1 class="text-center"> Product Stock</h1>
                <form action="" method="post" onsubmit="saveProduct(event)">
                    <input type="hidden" id="p_id">
                    <div class="row">
                        <div class="col-md-3">
                            <input class="form-control" id="p_name" type="text" name="p_name" placeholder="Name">
                        </div>
                        <div class="col-md-3">
                            <select class="form-control name="category" id="category">
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Food">Food</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="text" id="price" name="price" placeholder="Price">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control btn btn-primary" type="submit" value="Save">
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productData">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
